<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CANuSEE Config</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 40px;
            background: #111;
            color: #fff;
        }

        input,
        select {
            padding: 8px;
            margin: 5px;
            font-size: 16px;
            width: 80px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
            background: #00aaff;
            border: none;
            border-radius: 6px;
            color: white;
        }

        button:hover {
            background: #0091dd;
        }

        .container {
            background: #222;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #444;
        }

        .version {
            margin-top: 15px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Boost Gauge Configuration</h2>
        <form action="/save" method="post">
            <p>Min Boost (bar): <input type="number" step="0.01" name="min" value="%MIN%"></p>
            <p>Max Boost (bar): <input type="number" step="0.01" name="max" value="%MAX%"></p>
            <p>Boost Gauge type:
                <select name="boost_gauge_type">
                    <option value="0" %SELECTED_BOOST_TEXT%>Text</option>
                    <option value="1" %SELECTED_BOOST_GAUGE%>Gauge</option>
                </select>
            </p>
            <p>Load Gauge type:
                <select name="load_gauge_type">
                    <option value="0" %SELECTED_LOAD_TEXT%>Text</option>
                    <option value="1" %SELECTED_LOAD_GAUGE%>Gauge</option>
                </select>
            </p>
            <p>Voltage Gauge type:
                <select name="voltage_gauge_type">
                    <option value="0" %SELECTED_VOLTAGE_TEXT%>Text</option>
                    <option value="1" %SELECTED_VOLTAGE_GAUGE%>Gauge</option>
                </select>
            </p>
            <p>Temp Gauge type:
                <select name="temp_gauge_type">
                    <option value="0" %SELECTED_TEMP_TEXT%>Text</option>
                    <option value="1" %SELECTED_TEMP_GAUGE%>Gauge</option>
                </select>
            </p>
            <button type="submit">ðŸ’¾ Save</button>
        </form>
        <p class="version">CANuSEE %VERSION%</p>
    </div>
</body>

</html>
