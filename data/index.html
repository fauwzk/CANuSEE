<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CANuSEE Config</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Boost Gauge Configuration</h2>
        <form action="/save" method="post">
            <p>Min Boost (bar): <input type="number" step="0.1" name="min" value="%MIN%"></p>
            <p>Max Boost (bar): <input type="number" step="0.1" name="max" value="%MAX%"></p>
            <p>Gauge type:
                <select name="type">
                    <option value="0" %SELECTED_TEXT%>Text</option>
                    <option value="1" %SELECTED_GAUGE%>Gauge</option>
                </select>
            </p>
            <button type="submit">ðŸ’¾ Save</button>
        </form>
        <p style="margin-top:15px;font-size:12px;">CANuSEE %VERSION%</p>
    </div>
</body>

</html>
