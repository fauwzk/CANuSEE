<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ESP32 OTA Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: #222;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.5);
        }

        h2 {
            color: #00aaff;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: block;
            margin: 10px auto;
        }

        input[type="submit"] {
            background-color: #00aaff;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0091dd;
        }

        hr {
            margin: 30px 0;
            border: 0;
            height: 1px;
            background: #444;
        }

        p {
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Firmware Update</h2>
        <form method="POST" action="/update" enctype="multipart/form-data">
            <input type="file" name="firmware">
            <input type="submit" value="Upload firmware.elf">
        </form>

        <hr>

        <h2>LittleFS Update</h2>
        <form method="POST" action="/updatefs" enctype="multipart/form-data">
            <input type="file" name="filesystem">
            <input type="submit" value="Upload littlefs.bin">
        </form>

    </div>
</body>

</html>
