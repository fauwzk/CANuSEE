name: PlatformIO CI

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: pip install --upgrade platformio

      - name: Get short SHA
        id: sha
        run: echo "GIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Get short SHA 2
        id: sha
        run: echo "GIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Clean previous build
        run: pio run -t clean
      
      - name: Build firmware
        run: pio run -e esp32dev

      - name: Build LittleFS
        run: pio run -t buildfs

      - name: Prepare release artifacts
        run: |
          mkdir -p release
          cp .pio/build/**/firmware.bin release/firmware-${{ steps.sha.outputs.GIT_SHA }}.bin
          cp .pio/build/**/littlefs.bin release/littlefs-${{ steps.sha.outputs.GIT_SHA }}.bin
          
      - name: Create zip release
        run: |
          cd release
          zip firm_fs-${{ steps.sha.outputs.short }}.zip firmware-${{ steps.sha.outputs.short }}.bin littlefs-${{ steps.sha.outputs.short }}.bin

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.sha.outputs.short }}
          name: Build ${{ steps.sha.outputs.short }}
          files: release/*
