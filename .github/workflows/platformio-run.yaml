name: PlatformIO CI

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    name: Build firmware and LittleFS
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: pip install --upgrade platformio

      - name: Build firmware
        run: pio run

      - name: Build LittleFS
        run: pio run -t buildfs

      - name: Upload raw build outputs
        uses: actions/upload-artifact@v4
        with:
          name: pio-build
          path: .pio/build


  package:
    name: Package firmware files
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build outputs
        uses: actions/download-artifact@v4
        with:
          name: pio-build
          path: build

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Prepare release files
        run: |
          mkdir release
          cp build/**/firmware.elf release/firmware-${{ steps.sha.outputs.short }}.elf
          cp build/**/littlefs.bin release/littlefs-${{ steps.sha.outputs.short }}.bin

      - name: Create ZIP package
        run: |
          cd release
          zip firm_fs-${{ steps.sha.outputs.short }}.zip \
            firmware-${{ steps.sha.outputs.short }}.elf \
            littlefs-${{ steps.sha.outputs.short }}.bin

      - name: Upload packaged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-files
          path: release


  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: package

    steps:
      - name: Download packaged artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-files
          path: release

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.sha.outputs.short }}
          name: Build ${{ steps.sha.outputs.short }}
          files: release/*
